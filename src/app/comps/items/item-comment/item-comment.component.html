
<div class="card">
    <div class="card-header" id="headingOne">
        <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{ comment.id }}" aria-expanded="true" aria-controls="{{ comment.id }}">
            <span>Post Id: {{ comment.postId  }} </span>
            <span> Comment Id: {{ comment.id }}</span> 
        </button>
        </h2>
    </div>

    <div [id]="comment.id" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
            <p><b>{{ comment.name }}</b></p>
            <p>{{ comment.email }}</p>
            <p>{{ comment.body }}</p>
        </div>
    </div>
</div>
