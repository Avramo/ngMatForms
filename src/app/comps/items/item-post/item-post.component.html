


<mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ usersSVC.getFullNameById(post.userId) }}</mat-card-title>
          <mat-card-subtitle>{{ usersSVC.getUserNameById(post.userId) }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p> {{ post.body }} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>See Comments</button>
          <button mat-button>Add Comment</button>
        </mat-card-actions>
</mat-card>
